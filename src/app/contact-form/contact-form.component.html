
        <section id="about" class="about-section pt-150">
          <div class="container">
              <div class="row">
                  <div class="col-lg-6">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
                      <p>
                        <label for="firstname">First Name </label>
                        <input type="text" id="firstname" name="firstname" formControlName="firstname">
                      </p>
                      <p>
                        <label for="lastname">Last Name </label>
                        <input type="text" id="lastname" name="lastname" formControlName="lastname">
                      </p>
                      <p>
                        <label for="email">Email </label>
                        <input type="text" id="email" name="email" formControlName="email">
                      </p>
                      <div formGroupName="address">
                        <p>
                          <label for="address">message</label>
                          <textarea type="text" class="form-control" name="address" formControlName="address"></textarea>
                        </p>
                      </div>
                      <button class="main-btn btn-hover wow fadeInUp" data-wow-delay=".6s">Submit</button>
                    </form>
                  </div>
                  <div class="col-lg-6">
                      <div class="about-content">
                          <div class="section-title">
                              <span class="wow fadeInUp" data-wow-delay=".2s">About Us</span>
                              <h1 class="wow fadeInUp" data-wow-delay=".4s">On-time Delivery and Customer Satisfaction
                              </h1>
                              <p class="wow fadeInUp" data-wow-delay=".6s">Lorem ipsum dolor sit amet, consetetur
                                  sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna
                                  aliquyam erat, sed diam voluptua.</p>
                          </div>
                          <div class="rating-meta d-flex align-items-center wow fadeInUp" data-wow-delay=".65s">
                              <h5>Rating 4.8</h5>
                              <div class="rating">
                                  <i class="lni lni-star-filled"></i>
                                  <i class="lni lni-star-filled"></i>
                                  <i class="lni lni-star-filled"></i>
                                  <i class="lni lni-star-filled"></i>
                                  <i class="lni lni-star-filled"></i>
                              </div>
                          </div>
                          <div class="counter-up wow fadeInUp" data-wow-delay=".8s">
                              <div class="single-counter">
                                  <h3 id="secondo1" class="countup">1M</h3>
                                  <h5>Download</h5>
                              </div>
                              <div class="single-counter position-relative">
                                  <h3 id="secondo2" class="countup">234k </h3>
                                  <h5>Happy User</h5>
                              </div>
                              <div class="single-counter">
                                  <h3 id="secondo3" class="countup">34k </h3>
                                  <h5>Reviews</h5>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
