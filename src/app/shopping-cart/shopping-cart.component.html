<section  id="services" class="service-section pt-150" >
  <div class="container">
    <h2 class="title-page">Shopping cart</h2>
  </div> 
</section>
<section class="section-content padding-y">
  <div class="container">

    <div class="row"  >
      <main class="col-md-9" *ngIf="cartTotal.cartContent.length" >
        <div class="card" >
         <br>
      <div class="container">
              <div class="row">
              <th class="col-3" style="margin-left: 82px;">Product</th>
              <th class="col-3">Quantity</th>
              <th class="col-3">Price</th>
            </div>
          </div>
        
          <table class="table table-borderless table-shopping-cart" >
            <tbody>
              <tr *ngFor="let item of cartTotal.cartContent">
                <app-cart-item [data]="item"></app-cart-item>
              </tr>
              <div >
            </div>
            </tbody>
          </table>
          <div class="card-body border-top">
            <a routerLinkActive="active" routerLink="/checkoutform" class="btn btn-primary float-md-right"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
            <button id="delete" (click)="clear()" class="btn btn-danger float-md-right"> <i class="fa fa-trash" ></i> Remove all items </button>
            <a routerLinkActive="active" routerLink="/restaurants" class="btn btn-primary"> <i class="fa fa-chevron-left" ></i> Continue shopping </a>
          </div>
        </div> 
        <div class="alert alert-success mt-3">
          <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 hours</p>
        </div>
      </main> 
      <aside class="col-md-3">

        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Total price:</dt>
              <dd class="text-right">{{ cartTotal.totalPrice | currency: "€" }}</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Discount:</dt>
              <dd class="text-right">Eruo 0</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Total:</dt>
              <dd class="text-right  h5"><strong>{{ cartTotal.totalPrice | currency: "€"}}</strong></dd>
            </dl>
            <hr>
            <p class="text-center mb-3">
              <img src="assets/e-shop/images/misc/payments.png" height="26">
            </p>

          </div>
        </div>
      </aside> 
    </div>

  </div> 
</section>
